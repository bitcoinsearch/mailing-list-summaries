<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feeds</title>
</head>
<body>
    <h1>Feeds</h1>
    <ul>
        {% for filename in xml_files %}

        {% endfor %}
    </ul>
</body>
</html>
